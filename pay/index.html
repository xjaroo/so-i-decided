<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Salary Calculator</title>
</head>
<body>
<div class="container">
  <h1>Salary Calculator</h1>
  <form id="salary-form">
    <div class="form-group">
      <label for="annual-salary">Annual Salary (AUD):</label>
      <input type="number" id="annual-salary"  required>
    </div>

    <div class="form-group">
      <label for="pay-frequency">Pay Frequency:</label>
      <select id="pay-frequency">
        <option value="annually">Annually</option> <!-- New option added here -->
        <option value="monthly">Monthly</option>
        <option value="fortnightly">Fortnightly</option>
        <option value="weekly">Weekly</option>
      </select>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="includes-super" style="width: 7%"> Salary includes Superannuation ?
      </label>
    </div>
    <div class="ask-me">
      <span>This calculator is an estimate.</span>
      <a href="https://open.kakao.com/o/sccJgmNf" target="_blank">  Question? Ask me via KakaoTalk</a>
    </div>

    <button type="submit">Calculate</button>
  </form>


  <div id="result"></div>

  <div id="income-range" class="box-plot-container">
    <h2>Income Range</h2>
    <div class="box-plot">
      <div class="box">
        <div class="min" style="left: 0%;"></div>
        <div class="p25" style="left: 25%;"></div>
        <div class="median" style="left: 50%;">$83,000 (Median)</div>
        <div class="p75" style="left: 75%;"></div>
        <div class="max" style="left: 100%;"></div>
        <div class="salary-indicator" style="left: 25%;"></div>
        <div class="triangle" id="triangle"></div>
      </div>
    </div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
