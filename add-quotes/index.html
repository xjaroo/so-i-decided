<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Text Converter</h2>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="saveToClipboard()">Save to Clipboard</button>
    <div class="output" id="outputText"></div>
</div>

<script>
    function convertText() {
        const inputText = document.getElementById('inputText').value;
        const lines = inputText.split('\n');
        const convertedLines = lines.map(line => `'${line.trim()}'`).filter(line => line !== "''");
        return convertedLines.join(',\n');
    }

    function saveToClipboard() {
        const convertedText = convertText();
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = convertedText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('Converted text has been copied to the clipboard!');
    }
</script>
</body>
</html>
