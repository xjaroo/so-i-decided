<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            touch-action: none;
        }
        #gameCanvas {
            background: #333;
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Player tank properties
    const playerTank = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        width: 40,
        height: 60,
        angle: -Math.PI / 2, // Default angle pointing upwards
        speed: 2,
        energy: 100 // Player's energy
    };

    const bullets = [];
    const grasses = [];
    const trees = [];
    const enemyTanks = [];
    const enemyBullets = []; // Store enemy bullets

    let score = 0; // Player's score
    let stage = 1; // Current stage

    // Track keyboard input
    const keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false,
        Space: false
    };

    // Generate random grasses and trees across the canvas
    function generateRandomObjects() {
        // Generate grasses
        for (let i = 0; i < 100; i++) {
            grasses.push({
                x: Math.random() * canvas.width,
                y: canvas.height - (Math.random() * 50),
                height: Math.random() * 15 + 10
            });
        }

        // Generate trees
        for (let i = 0; i < 20; i++) {
            trees.push({
                x: Math.random() * canvas.width,
                y: canvas.height - (Math.random() * 300),
                width: 20,
                height: Math.random() * 40 + 30
            });
        }
    }

    // Create enemy tanks
    function generateEnemyTanks() {
        const enemyCount = 5 + (stage - 1) * 2; // Increase number of enemies with each stage
        for (let i = 0; i < enemyCount; i++) {
            enemyTanks.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 40,
                height: 60,
                angle: Math.random() * Math.PI * 2,
                speed: 1,
                shootTimer: Math.random() * 2000 // Random shoot delay (in milliseconds)
            });
        }
    }

    // Game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawRandomObjects();
        updateEnemyTanks();
        updateEnemyBullets();
        handleKeyboardInput();
        drawPlayerTank();
        updateBullets();
        checkCollisions();
        drawEnergy();
        drawScore();
        drawStage();
        requestAnimationFrame(gameLoop);
    }

    function drawRandomObjects() {
        // Draw grasses
        ctx.fillStyle = "green";
        grasses.forEach(grass => {
            ctx.fillRect(grass.x, grass.y, 5, grass.height);
        });

        // Draw trees
        trees.forEach(tree => {
            ctx.fillStyle = "saddlebrown";
            ctx.fillRect(tree.x, tree.y, tree.width, tree.height);

            ctx.fillStyle = "forestgreen";
            ctx.beginPath();
            ctx.moveTo(tree.x - 15, tree.y);
            ctx.lineTo(tree.x + tree.width / 2, tree.y - tree.height);
            ctx.lineTo(tree.x + 35, tree.y);
            ctx.closePath();
            ctx.fill();
        });
    }

    function drawPlayerTank() {
        ctx.save();
        ctx.translate(playerTank.x, playerTank.y);
        ctx.rotate(playerTank.angle + Math.PI / 2);
        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(-playerTank.width / 2, -playerTank.height / 2, playerTank.width, playerTank.height);
        ctx.beginPath();
        ctx.arc(0, 0, playerTank.width / 3, 0, Math.PI * 2);
        ctx.fillStyle = "#2E7D32";
        ctx.fill();
        ctx.fillStyle = "#1B5E20";
        ctx.fillRect(-5, -playerTank.height / 2, 10, -playerTank.height / 2);
        ctx.restore();
    }

    function drawEnergy() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Energy: ${playerTank.energy}`, 10, 20);
    }

    function drawScore() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 50);
    }

    function drawStage() {
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Stage: ${stage}`, 10, 80);
    }

    function updateEnemyTanks() {
        enemyTanks.forEach((enemy, index) => {
            // Move enemy tank
            enemy.x += Math.cos(enemy.angle) * enemy.speed;
            enemy.y += Math.sin(enemy.angle) * enemy.speed;

            // Draw enemy tank
            ctx.save();
            ctx.translate(enemy.x, enemy.y);
            ctx.rotate(enemy.angle + Math.PI / 2);
            ctx.fillStyle = "red";
            ctx.fillRect(-enemy.width / 2, -enemy.height / 2, enemy.width, enemy.height);
            ctx.restore();

            // Randomly change direction
            if (Math.random() < 0.01) {
                enemy.angle += (Math.random() - 0.5) * Math.PI; // Random turn
            }

            // Check boundaries
            if (enemy.x < 0 || enemy.x > canvas.width || enemy.y < 0 || enemy.y > canvas.height) {
                enemy.angle += Math.PI; // Reverse direction
            }

            // Manage shooting frequency
            enemy.shootTimer -= 16; // Decrease timer (approximately per frame)
            if (enemy.shootTimer <= 0) {
                shootEnemyBullet(enemy);
                enemy.shootTimer = Math.random() * 2000 + 1000; // Reset timer (1-3 seconds)
            }
        });
    }

    function shootEnemyBullet(enemy) {
        const bulletX = enemy.x;
        const bulletY = enemy.y;

        enemyBullets.push({
            x: bulletX,
            y: bulletY,
            angle: Math.atan2(playerTank.y - bulletY, playerTank.x - bulletX), // Aim at the player
            speed: 3
        });
    }

    function updateEnemyBullets() {
        enemyBullets.forEach((bullet, index) => {
            bullet.x += Math.cos(bullet.angle) * bullet.speed;
            bullet.y += Math.sin(bullet.angle) * bullet.speed;

            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = "orange";
            ctx.fill();

            // Remove bullets if out of bounds
            if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                enemyBullets.splice(index, 1);
            }
        });
    }

    function updateBullets() {
        bullets.forEach((bullet, index) => {
            bullet.x += Math.cos(bullet.angle) * bullet.speed;
            bullet.y += Math.sin(bullet.angle) * bullet.speed;

            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();

            // Remove bullets if out of bounds
            if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                bullets.splice(index, 1);
            }
        });
    }

    function shootBullet() {
        const barrelLength = playerTank.height / 2;
        const bulletX = playerTank.x + Math.cos(playerTank.angle) * barrelLength;
        const bulletY = playerTank.y + Math.sin(playerTank.angle) * barrelLength;

        bullets.push({
            x: bulletX,
            y: bulletY,
            angle: playerTank.angle,
            speed: 5
        });
    }

    function checkCollisions() {
        // Check bullet collisions with enemy tanks
        bullets.forEach((bullet, bulletIndex) => {
            enemyTanks.forEach((enemy, enemyIndex) => {
                const hit = bullet.x > enemy.x - enemy.width / 2 && bullet.x < enemy.x + enemy.width / 2 &&
                    bullet.y > enemy.y - enemy.height / 2 && bullet.y < enemy.y + enemy.height / 2;

                if (hit) {
                    // Remove bullet and enemy
                    bullets.splice(bulletIndex, 1);
                    enemyTanks.splice(enemyIndex, 1);
                    score += 10; // Increment score
                }
            });
        });

        // Check if enemy bullets hit the player
        enemyBullets.forEach((bullet, bulletIndex) => {
            const hit = playerTank.x > bullet.x - 5 && playerTank.x < bullet.x + 5 &&
                playerTank.y > bullet.y - 5 && playerTank.y < bullet.y + 5;

            if (hit) {
                // Reduce player energy
                playerTank.energy -= 20;
                enemyBullets.splice(bulletIndex, 1); // Remove the enemy bullet
                if (playerTank.energy <= 0) {
                    alert("Game Over! You have been destroyed!");
                    document.location.reload(); // Restart the game
                }
            }
        });

        // Check for stage progression
        if (enemyTanks.length === 0) {
            stage++;
            generateEnemyTanks(); // Regenerate enemy tanks for the next stage
        }
    }

    function handleKeyboardInput() {
        // Move forward (ArrowUp)
        if (keys.ArrowUp) {
            playerTank.x += Math.cos(playerTank.angle) * playerTank.speed;
            playerTank.y += Math.sin(playerTank.angle) * playerTank.speed;
        }

        // Move backward (ArrowDown)
        if (keys.ArrowDown) {
            playerTank.x -= Math.cos(playerTank.angle) * playerTank.speed;
            playerTank.y -= Math.sin(playerTank.angle) * playerTank.speed;
        }

        // Rotate left (ArrowLeft)
        if (keys.ArrowLeft) {
            playerTank.angle -= 0.05;
        }

        // Rotate right (ArrowRight)
        if (keys.ArrowRight) {
            playerTank.angle += 0.05;
        }

        // Shoot bullet (Space)
        if (keys.Space) {
            shootBullet();
            keys.Space = false; // Prevent continuous shooting
        }
    }

    window.addEventListener("keydown", (e) => {
        if (e.code in keys) {
            keys[e.code] = true;
        }
    });

    window.addEventListener("keyup", (e) => {
        if (e.code in keys) {
            keys[e.code] = false;
        }
    });

    generateRandomObjects(); // Generate grass and trees
    generateEnemyTanks(); // Generate enemy tanks
    gameLoop(); // Start the game loop
</script>
</body>
</html>
