<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        line-height: 1.6;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 48px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 90%;
        text-align: center;

        font-size: 2.5rem;
        font-weight: 700;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

      .subtitle {

  <body>
    <div class="container">
      <h1>Timer</h1>
      <p class="subtitle">Stay focused and productive</p>

      <div class="timer-container">
        <canvas id="timerCanvas" width="280" height="280"></canvas>
        <div class="timer-label" id="timerLabel">
          <span class="label-title" id="labelTitle"></span>
          <div class="time-display" id="timeText">00:00</div>
        </div>
      </div>

      <div class="input-section">
        <div class="preset-buttons">
          <button class="preset-btn" onclick="setPresetTime(5)">5 min</button>
          <button class="preset-btn" onclick="setPresetTime(15)">15 min</button>
          <button class="preset-btn" onclick="setPresetTime(25)">25 min</button>
          <button class="preset-btn" onclick="setPresetTime(30)">30 min</button>
          <button class="preset-btn" onclick="setPresetTime(45)">45 min</button>
          <button class="preset-btn" onclick="setPresetTime(60)">60 min</button>
        </div>
        <div class="input-group">
          <input
            id="labelInput"
            type="text"
            maxlength="20"
            placeholder="Timer label (optional)"
          />
        </div>
        <div class="input-group">
          <div class="input-wrapper">
            <input
              id="minutesInput"
              type="number"
              min="1"
              max="120"
              value="1"
              title="Set timer duration in minutes"
            />
            <span class="input-label" style="margin-left: 8px">minutes</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn-primary" onclick="startTimer()">Start</button>
        <button class="btn-secondary" onclick="resetTimer()">Reset</button>
        <button class="btn-secondary" onclick="showHistory()">History</button>
        <button
          id="installBtn"
          class="btn-secondary"
          onclick="installPWA()"
          style="display: none"
        >
          Install App
        </button>
      </div>

      <div class="audio-controls">
        <label for="volumeSlider">ðŸ”Š Volume:</label>
        <input
          type="range"
          id="volumeSlider"
          class="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
          title="Adjust alarm volume"
        />
        <button class="test-sound-btn" onclick="testSound()">Test Sound</button>
      </div>
    </div>

    <audio id="alarm" src="timer-terminer-342934.mp3"></audio>

    <!-- History Modal -->
    <div class="history-modal" id="historyModal">
      <div class="history-content">
        <div class="history-header">
          <h2 class="history-title">Timer History</h2>
          <button class="close-btn" onclick="closeHistory()">Close</button>
        </div>
        <div class="stats" id="stats"></div>
        <table class="history-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Label</th>
              <th>Ended</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
        <button class="clear-btn" onclick="clearHistory()">
          Clear History
        </button>
      </div>
    </div>

    <script>
      // Professional timer logic
      const FULL_DASH_ARRAY = 2 * Math.PI * 110; // r=110 for circle
      let duration = 60;
      let timeLeft = 60;
      let timerInterval = null;
      let running = false;
      let timerLabel = "";
      let startTime = null;
      let backgroundTimer = null;

      const canvas = document.getElementById("timerCanvas");
      const ctx = canvas.getContext("2d");
      const timerLabelDiv = document.getElementById("timerLabel");
      const labelTitle = document.getElementById("labelTitle");
      const timeText = document.getElementById("timeText");
      const labelInput = document.getElementById("labelInput");
      const minutesInput = document.getElementById("minutesInput");
      const alarm = document.getElementById("alarm");

      // Canvas setup
      const strokeWidth = 16;

      // Function to resize canvas
      function resizeCanvas() {
        const container = canvas.parentElement;
        // Ensure square and responsive
        const size = Math.min(container.offsetWidth, container.offsetHeight);
        canvas.width = size;
        canvas.height = size;
        drawCircle();
      }

      function drawCircle() {
        // Calculate center and radius fresh each draw
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2 - strokeWidth / 2;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw background circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#f3f4f6";
        ctx.lineWidth = strokeWidth;
        ctx.stroke();

        // Draw progress circle
        const percent = timeLeft / duration;
        const startAngle = -Math.PI / 2;
        const endAngle = startAngle + 2 * Math.PI * percent;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);

        // Gradient
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "#667eea");
        gradient.addColorStop(0.5, "#764ba2");
        gradient.addColorStop(1, "#667eea");

        ctx.strokeStyle = gradient;
        ctx.lineCap = "round";
        ctx.stroke();
      }

      function updateLabelDisplay() {
        const m = String(Math.floor(timeLeft / 60)).padStart(2, "0");
        const s = String(timeLeft % 60).padStart(2, "0");
        timeText.textContent = `${m}:${s}`;

        if (timerLabel && timerLabel.trim() !== "") {
          labelTitle.textContent =
            timerLabel.length > 18 ? timerLabel.slice(0, 17) + "â€¦" : timerLabel;
        } else {
          labelTitle.textContent = "";
        }
      }

      function startTimer() {
        if (running) return;

        duration = Math.max(1, parseInt(minutesInput.value, 10)) * 60;
        timeLeft = duration;
        timerLabel = labelInput.value.trim();
        running = true;

        updateLabelDisplay();
        drawCircle();

        timerInterval = setInterval(() => {
          timeLeft--;
          updateLabelDisplay();
          drawCircle();

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            running = false;
            timeText.textContent = "ðŸŽ‰ TIME'S UP!";
            timeText.classList.add("time-up");
            drawCircle(); // Redraw with full circle

            // Play alarm sound with error handling
            try {
              alarm.currentTime = 0; // Reset to beginning
              alarm.volume = volumeSlider.value; // Use volume slider value
              const playPromise = alarm.play();
              if (playPromise !== undefined) {
                playPromise.catch((error) => {
                  console.log("Audio play failed:", error);
                  // Fallback: try to play again after user interaction
                  document.addEventListener(
                    "click",
                    () => {
                      alarm
                        .play()
                        .catch((e) => console.log("Audio still failed:", e));
                    },
                    { once: true }
                  );
                });
              }
            } catch (error) {
              console.log("Audio error:", error);
            }

            saveHistory(duration, timerLabel);
          }
        }, 1000);
      }

      function resetTimer() {
        clearInterval(timerInterval);
        running = false;
        duration = Math.max(1, parseInt(minutesInput.value, 10)) * 60;
        timeLeft = duration;
        timerLabel = labelInput.value.trim();
        timeText.classList.remove("time-up");
        updateLabelDisplay();
        drawCircle();
      }

      // Initial setup
      resizeCanvas();
      resetTimer();

      // Handle window resize
      window.addEventListener("resize", resizeCanvas);

      // History & Stats functionality
      function getHistory() {
        return JSON.parse(localStorage.getItem("timerHistory") || "[]");
      }

      function saveHistory(durationSec, label) {
        const history = getHistory();
        history.push({
          ended: new Date().toLocaleString(),
          duration: durationSec,
          label: label,
        });
        localStorage.setItem("timerHistory", JSON.stringify(history));
      }

      function showHistory() {
        const modal = document.getElementById("historyModal");
        const tbody = document.getElementById("historyBody");
        const statsDiv = document.getElementById("stats");
        const history = getHistory();

        tbody.innerHTML = "";

        if (history.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" style="text-align: center; color: #9ca3af; padding: 32px;">No history yet.</td></tr>';
          statsDiv.textContent = "";
        } else {
          let total = 0;
          history.forEach((entry, i) => {
            const mins = Math.floor(entry.duration / 60);
            const secs = entry.duration % 60;
            total += entry.duration;

            tbody.innerHTML += `<tr>
              <td style="font-weight: 600; color: #667eea;">${i + 1}</td>
              <td style="color: #374151; max-width: 120px; overflow: hidden; text-overflow: ellipsis;">
                ${
                  entry.label
                    ? entry.label.replace(/</g, "&lt;")
                    : '<span style="color: #9ca3af;">â€”</span>'
                }
              </td>
              <td style="color: #6b7280; font-size: 0.8rem;">${entry.ended}</td>
              <td style="color: #059669; font-weight: 600;">${mins}m ${secs}s</td>
            </tr>`;
          });

          // Stats
          const avg = Math.round(total / history.length);
          statsDiv.innerHTML = `<strong>Completed:</strong> ${
            history.length
          } &nbsp; | &nbsp;
            <strong>Total time:</strong> <span style="color: #059669;">${Math.floor(
              total / 60
            )}m ${total % 60}s</span> &nbsp; | &nbsp;
            <strong>Average:</strong> <span style="color: #667eea;">${Math.floor(
              avg / 60
            )}m ${avg % 60}s</span>`;
        }

        modal.style.display = "flex";
      }

      function closeHistory() {
        document.getElementById("historyModal").style.display = "none";
      }

      function clearHistory() {
        if (confirm("Clear all timer history?")) {
          localStorage.removeItem("timerHistory");
          showHistory();
        }
      }

      // Close modal on background click
      document.getElementById("historyModal").onclick = function (e) {
        if (e.target === this) closeHistory();
      };

      // Audio controls
      const volumeSlider = document.getElementById("volumeSlider");

      volumeSlider.addEventListener("input", function () {
        alarm.volume = this.value;
      });

      function testSound() {
        try {
          alarm.currentTime = 0;
          alarm.volume = volumeSlider.value;
          const playPromise = alarm.play();
          if (playPromise !== undefined) {
            playPromise.catch((error) => {
              console.log("Test sound failed:", error);
              alert(
                "Audio test failed. Please check your browser settings and try again."
              );
            });
          }
        } catch (error) {
          console.log("Test sound error:", error);
          alert(
            "Audio test failed. Please check your browser settings and try again."
          );
        }
      }

      // Preset timer functionality
      function setPresetTime(minutes) {
        // Update the input value
        minutesInput.value = minutes;

        // Update active button state
        document.querySelectorAll(".preset-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Reset timer with new duration
        resetTimer();

        // Automatically start the timer
        setTimeout(() => {
          startTimer();
        }, 100);
      }

      // Add keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        if (e.code === "Space" && !running) {
          e.preventDefault();
          startTimer();
        } else if (e.code === "Escape") {
          closeHistory();
        }
      });

      // PWA Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch(function (error) {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log("PWA install prompt available");

        // Show install button
        if (installBtn) {
          installBtn.style.display = "inline-block";
        }
      });

      window.addEventListener("appinstalled", (evt) => {
        console.log("PWA installed successfully");
        // Hide install button after installation
        if (installBtn) {
          installBtn.style.display = "none";
        }
      });

      // Install PWA function
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
            } else {
              console.log("User dismissed the install prompt");
            }
            deferredPrompt = null;
            if (installBtn) {
              installBtn.style.display = "none";
            }
          });
        }
      }
    </script>
  </body>
</html>
